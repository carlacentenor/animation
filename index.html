<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Dibujando CSS</title>
</head>

<body>
  <div class="box">
    <div class="head">
      <!-- Circular Head Copy -->
      <div class="head-copy"> </div>
      <!-- Ojo Izquierdo -->
      <div class="eyes-left">
        <div class="pupil"></div>
      </div>
      <!-- Ojo derecho -->
      <div class="eyes-rigth">
        <div class="pupil"></div>
      </div>
      <!-- Oído izquierdo ~ Gris claro  -->
      <div class="ear-left">
        <!-- Oído interno ~ Dark Gris -->
        <div class="inner-ear"> </div>
      </div>
      <!-- Oído derecho ~ Gris claro  -->
      <div class="ear-rigth">
        <!-- Oído interno ~ Dark Gris -->
        <div class="inner-ear"> </div>
      </div>
      <!-- nariz -->
      <div class="nose"></div>
      <!-- Cabello -->
      <div class="hair-left"></div>
      <div class="hair-rigth"></div>
    </div>


  </div>
  <div class="name">
    <div class="letter letter--1">
      <div class="ball color1">K</div>
    </div>
    <div class="letter letter--2">
      <div class="ball color2">O</div>
    </div>
    <div class="letter letter--3">
      <div class="ball color3">A</div>
    </div>
    <div class="letter letter--4">
      <div class="ball color4">L</div>
    </div>
    <div class="letter letter--5">
      <div class="ball color5">A</div>
    </div>
  </div>

</body>
<script src="js/app.js"></script>

</html>
